<DIV id="forms">
	<FORM method="post" id="formFirmwareFPGA"  enctype="multipart/form-data" target="dummyframe">
		<DIV class="title">
			<H2>Upgrade FPGA Firmware</H2>
		</DIV>
		<DIV class="fields">
			<DIV class="field">
				<LABEL for="fileToUpload">Select FPGA File:</LABEL>
				<INPUT type="file" name="fpgaFmUpload" id="fpgaFmUpload">
			</DIV>
			<DIV class="buttons">
				<input type="button" value="Submit" class="btnSubmit" onClick="submit_firmware('formFirmware', 'fpgaUpdate')" id="btnSubmit" />
			</DIV>
		</DIV>
	</FORM>

	<FORM method="post" id="formFirmwareMCU" enctype="multipart/form-data" action="mcuUpdate" target="dummyframe">
		<DIV class="title">
			<H2>Upgrade MCU Firmware</H2>
		</DIV>
		<DIV class="fields">
			<DIV class="field">
				<LABEL for="fileToUpload">Select MCU File:</LABEL>
				<INPUT type="file" name="mcuFmUpload" id="mcuFmUpload">
			</DIV>
			<DIV class="buttons">
				<input type="button" value="Submit" class="btnSubmit" onClick="submit_firmware('formFirmware', 'mcuUpdate')" id="btnSubmit" />
			</DIV>
		</DIV>
	</FORM>

</DIV>
